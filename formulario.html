<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #0f1b3f, #1d3d8b);
      color: white;
      text-align: center;
      padding-top: 100px;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #0f1b3f;
      z-index: 1000;
      padding: 10px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav li {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px 20px;
      transition: background-color 0.3s;
    }

    nav li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    .form-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 12px;
      width: 320px;
      margin: auto;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .form-box h2 {
      color: #fff;
      margin-bottom: 25px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #0014c8;
      font-size: 18px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #0014c8;
      color: #fff;
      font-weight: bold;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .form-box button:hover {
      background-color: #23a023;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.9em;
      color: #ccc;
      background-color: rgba(0, 0, 0, 0.2);
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="video.html">Videos</a></li>
      <li><a href="formulario.html">Formulario</a></li>
      <li><a href="tabla.html">Tabla</a></li>
      <li><a href="texto.html">Texto</a></li>
    </ul>
  </nav>

  <div class="form-box">
    <h2>Formulario</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Usuario" />
    </div>

    <div class="input-group">
      <i class="fas fa-envelope"></i>
      <input type="email" placeholder="Correo electrónico" />
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Contraseña" />
    </div>

    <button>Registrarse</button>
    <button>Iniciar Sesión</button>
  </div>

  <footer>
    © 2025 - Mi Web Personal
  </footer>
</body>
</html>
