    body {

      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #0f1b3f, #1d3d8b);
      color: white;
      text-align: center;
    }

    nav {
      margin: 30px auto;
    }

    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    li {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 12px 20px;
      transition: background-color 0.3s;
    }

    a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.1em;
    }

    li:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    h2 {
      margin-top: 40px;
      font-size: 2.5em;
      font-weight: bold;
    }

    .videos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px;
      gap: 30px;
    }

    .video-container {
      flex: 1 1 45%;
      max-width: 560px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      border-radius: 10px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 315px;
      border: none;
    }

    @media (max-width: 768px) {
      .video-container {
        flex: 1 1 100%;
      }
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.2);
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
